{% extends 'base.html' %}
{% block title %}Foydalanuvchini tahrirlash - AvtotestPrime{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-user-edit"></i> Foydalanuvchini tahrirlash</h1>
    <a href="{% url 'admin_users' %}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Orqaga
    </a>
</div>

<div class="form-card">
    {% if error %}
    <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success">
        <i class="fas fa-check-circle"></i> {{ success }}
    </div>
    {% endif %}

    <form method="post" action="{% url 'admin_edit_user' edit_user.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Login:</label>
            <input type="text" id="username" name="username" value="{{ edit_user.username }}" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Yangi parol (bo'sh qoldirsa o'zgarmaydi):</label>
            <input type="password" id="password" name="password" placeholder="Yangi parolni kiriting">
        </div>
        <button type="submit" class="btn btn-primary btn-full">
            <i class="fas fa-save"></i> Saqlash
        </button>
    </form>
</div>
{% endblock %}
